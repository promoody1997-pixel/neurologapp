name: Android Build
on: [push, workflow_dispatch]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      
      # نستخدم gradle مباشرة (نسخة 8 الموجودة في السيرفر)
      # هذا سيعمل الآن لأننا حدثنا الـ Plugins في الخطوات السابقة
      - name: Build
        run: gradle :app:assembleDebug -x lint --warning-mode=none
