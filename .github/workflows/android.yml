name: Android Build

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # نستخدم gradle مباشرة لأن ملفات الـ wrapper غير مرفوعة
    - name: Build with Gradle
      run: gradle :app:assembleDebug -x lint --warning-mode=none --stacktrace

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: Debug-APK
        path: app/build/outputs/apk/debug/app-debug.apk
